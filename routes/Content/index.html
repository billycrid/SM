<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Social Media</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Social Media</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="color: black">
            <div id="popup" class="navbar-form navbar-right" data-toggle="popover" data-placement="top" title="Login Failed" data-content="Username and password do not match">
                <div class="form-group">
                    <input id="txtUsername" type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input id="txtPassword" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button id="btnLogin" class="btn btn-primary">Sign In</button>
                <button class="btn btn-success">Register</button>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12 indexText">
            <h1><img src="imgs/Globe.png" height="45px" width="45px"/> Social Media</h1>
            <p>This is a project built by Billy Criddle. The purpose is to demonstrate his full stack development capabilities.</p>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script>
    $(document).ready(function(){
        $('#popup').popover("hide");
        $("#btnLogin").click(function(){
            login(function(data){
                if (data.status == "failed") {
                    $('#popup').popover("show");
                } else if (data.status == "success") {
                    document.location.href='/dashboard';
                }
            });
        });
    });
</script>

</body>
</html>
