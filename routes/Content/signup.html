<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

    </div>

</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 loginText">
            <div class="login-container">
                <div id="output"></div>
                <div id="AvatarIMG" class="avatar"><img height="95px" width="95px" style="margin-top:2px;" src="imgs/Globe.png"></div>
                <br>
                <div class="form-box">
                    <form action="" method="">
                        <input id="txtUsername" name="user" type="text" placeholder="Username">
                        <input id="txtEmail" name="user" type="email" placeholder="Email">
                        <input id="txtPassword" type="password" placeholder="Password">
                        <input type="password" placeholder="Password again">
                        <hr>
                        <button class="btn btn-info btn-block login" type="submit">Register</button>
                        <button class="btn btn-warning btn-block login" type="submit">Forgot Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
