<script>
    $(document).ready(function(){
        $('#popup').popover("hide");
        $("#btnLogin").click(function(){
            login(function(data){
                if (data.status == "failed") {
                    $('#popup').popover("show");
                } else if (data.status == "success") {
                    document.location.href='/dashboard';
                }
            });
        });
        loadDashboard();
    });
</script>
